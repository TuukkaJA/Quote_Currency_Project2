<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="Quote_Generator_favicon.ico">
        <title>Quote generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Script for the site -->
        <script src="currency.js" defer></script>
        <script src="main.js" defer></script>
        <script src="switch.js" defer></script>

        <div class="currency-box">
            <h1>Currency Converter</h1>
            
            <div class="currency-input">
            

            <select id="fromCurrency">
                <option value="" disabled selected>From</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="SEK">SEK</option>
                <option value="NOK">NOK</option>
                <!-- Add more currencies as needed -->
            </select>
            <button type="button" id="switch" onclick="switchCurrencies()"><img src="switch.png" width="30px"></button>
            <select id="toCurrency">
                <option value="" disabled selected> To </option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="SEK">SEK</option>
                <option value="NOK">NOK</option>
                <!-- Add more currencies as needed -->
            </select>
    
        </div>
            <br>
            <div class="currency-output">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0.01" step="0.01">
            <br>

        </div>
            <div class="convert">
            <form id="currencyForm">
              <button type="submit">Convert</button>
            </form>
              <span id="result"> conversion </span>
            </div>
        </div>
        
        
        
        <!-- here comes the Quote generators user interface -->
        <div class="quote-box">
            <h1>Quote Generator</h1>
            <blockquote>Loading...</blockquote>
            <span>Loading...</span>

          <div>
            <button type="button" onclick="getQuote2(url)" id="Generate"><img src="generate-icon.png">Generate</button>
            <button type="button" onclick="shareOnX()" id="share"><img src="x.png">Share</button> 
          </div>

        </div>
    </body>
</html>
