<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="Quote_Generator_favicon.ico">
        <title>Quote generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Script for the site -->
        <script src="currency.js" defer></script>
        <script src="main.js" defer></script>

        <div class="currency-box">
            <h1>Currency Convert</h1>
            <div class="currency-input">
            <form id="currencyForm">
            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currencies as needed -->
            </select>
        </div>
            <br>
            <div class="currency-output">
            <label for="toCurrency">To Currency:</label>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currencies as needed -->
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="1" min="0.01" step="0.01">
        <br>
        </div>
        <div class="convert">
            <button type="submit">Convert</button>
        </div>
            <div id="result"></div>
        </div>
        
        </form>
        
        <!-- here comes the Quote generators user interface -->
        <div class="quote-box">
            <h1>Quote Generator</h1>
            <blockquote>Loading...</blockquote>
            <span>Loading...</span>

          <div>
            <button type="button" onclick="getQuote2(url)" id="Generate"><img src="generate-icon.png">Generate</button>
            <button type="button" onclick="shareOnTwitter()" id="share"><img src="x.png">Share</button> 
          </div>

        </div>
    </body>
</html>
